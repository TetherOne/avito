<style>
    body {
        background-color: #f6f7f9;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        height: 70vh;
        margin: 0;
    }

    .button-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form {
        width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #867DFF;
        color: white;
        padding: 10px 140px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        ; /* Add transition for smooth color change */
    }

    button:hover {
        background-color: #555; /* Change the hover color here */
    }

    .register button {
        background-color: #867DFF;
    }

    .register button:hover {
        background-color: #555; /* Change the hover color here */
    }
</style>

{% block body %}
    <div class="button-container">
        <form method="post">
            {% csrf_token %}

            <label for="username"></label>
            <input type="text" name="username" id="username" placeholder="Введите ваше имя">

            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Введите пароль">

            <button type="submit">Войти</button>
        </form>
        <div class="register">
            <form method="get" action="{% url 'myauth:register' %}">
                <button type="submit">Регистрация</button>
            </form>
        </div>
    </div>
{% endblock %}
