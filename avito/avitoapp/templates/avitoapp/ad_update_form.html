{% block body %}
    <style>
        body {
            background-color: #f6f7f9;
        }

        .button-cursor {
            cursor: pointer;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        label {
            display: none;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: left;
        }

        #description-label {
            position: absolute;
            top: 0;
            left: 0;
            margin-bottom: 5px;
            color: #555;
        }

        #description {
            height: 150px;
        }

        button {
            background-color: #867DFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #867DFF;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>

    <h1>Обновите объявление</h1>

    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}




            <div class="button-container">
                <button type="submit" class="button-cursor">
                    Сохранить
                </button>

                <button type="button" class="button-cursor" onclick="goBack()">
                    Назад
                </button>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
